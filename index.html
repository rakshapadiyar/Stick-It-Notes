    <title>Stick it</title>
  </head>
  <body>
    <div id="heading">
      <h1>Stick It Notes</h1>
      <p id="rp">By, Raksha</p>
    </div>

    <div id="form">
      <form action="" id="inputForm">
        <input
          type="text"
          name="title"
          id="new-note-title-input"
          class="inputText"
          placeholder="Title"
          autocomplete="off"
          required
          autofocus
        />

        <input
          type="text"
          name="content"
          id="new-note-body-input"
          class="inputText"
          placeholder="Content"
          autocomplete="off"
          required
        />

        <button type="submit" class="btn">Create Note</button>
      </form>
    </div>
    <h3 id="no-notes">No notes added yet!</h3>

    <!-- The notes are unordered list, and each notes is an list item -->

    <ul id="notes">
      <!-- <li>
        <a href="#">

    </ul>

    <script src="js/script.js"></script>
